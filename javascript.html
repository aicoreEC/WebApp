<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript 문법 확인</title>
        <script>
            let date = new Date(); // 시스템 객체

            let year = date.getFullYear(); // 년도, 객체의 메서드( = 함수 ) 호출
            let hours = date.getHours(); // 시간
            let month = date.getMonth() + 1; // 월

            alert( year + ' ' + month );

            if ( hours < 12 ) {
                alert( '오전입니다.' );
            } else {
                alert( '오후입니다.' );
            }

            if ( 3 <= month && month <= 5 ) {
                alert( '봄이네요!!!' );
            } else if ( 6 <= month && month <= 8 ) {
                alert( '여름이네요!!!' );
            } else if ( 9 <= month && month <= 11 ) {
                alert( '가을이네요!!!' );
            } else {
                alert( '겨울이네요!!!' );
            }

            let sum = 0; // 1 ~ 100까지 합을 저장하는 변수
            for ( let i = 1; i <= 100; i += 1 ) {
                sum += i; // 누적 표현식
            }
            alert( '1 ~ 100 = ' + sum );

            sum = 0;
            for ( let i = 2; i <= 100; i += 2 ) {
                sum += i;
            }
            alert( '1 ~ 100 사이의 짝수 합은 ' + sum );

            sum = 0;
            for ( let i = 1; i <= 100; i += 1 ) {
                if ( i % 2 === 0 ) {
                    sum += i;
                }
            }
            alert( '1 ~ 100 사이의 짝수 합은 ' + sum );

            // 1부터 원하는 범위의 합을 계산하는 함수 정의
            function my_sum( start, stop, step ) {
                let sum = 0;
                for ( let i = start; i <= stop; i += step ) {
                    sum += i;
                }
                return sum; // 함수 호출쪽에 되돌림값, 되돌림값을 하나만 가능
            }

            // 함수 호출
            // 1 ~ 100 합 
            alert( '1 ~ 100 = ' + my_sum( 1, 100, 1 ) );

            // 1 ~ 1000 합
            alert( '1 ~ 1000 = ' + my_sum( 1, 1000, 1 ) );

            // 1 ~ 100 홀수합
            alert( '1 ~ 100사이 홀수합 = ' + my_sum( 1, 100, 2 ) );

            // 1 ~ 100 짝수합
            alert( '1 ~ 100사이 짝수합 = ' + my_sum( 2, 100, 2 ) );

            // 익명 함수 이용
            sum = function ( start, stop, step ) {
                let sum = 0;
                for ( let i = start; i <= stop; i += step ) {
                    sum += i;
                }
                return sum;
            }
            alert( '1 ~ 100사이 합( 익명 함수 이용 ) : ' + sum( 1, 100, 1 ) );

            // 콜백 함수 이용
            function callTenTimes( callback ) {
                for ( let i = 1; i <= 3; i += 1 ) {
                    callback();
                }
            }

            callTenTimes( function () {
                alert( '콜백함수' )
            } );
        </script>
    </head>
    <body></body>
</html>
